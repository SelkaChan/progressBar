<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super barra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="superProgress.js" defer></script>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-6 mt-4">
          <button class="btn btn-sm btn-danger" onclick="restarValue(10)">-10</button>
          <button class="btn btn-sm btn-danger" onclick="restarValue(1)">-1</button>
          <super-progress value="20" max="100" time="1000"> 
          </super-progress>
          <button class="btn btn-sm btn-success" onclick="sumarValue(1)">+1</button>
          <button class="btn btn-sm btn-success" onclick="sumarValue(10)">+10</button>
          <div class="row" id="timer">
            <button class="btn btn-outline-danger mt-2" id="boton">Parar timer</button>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <span id="maximo"></span>
          </div>
          <div class="row">
            <span id="valorAct"></span>
          </div>
          <div class="row">
            <span id="porcentajeAct"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
